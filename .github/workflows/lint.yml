on:
  pull_request:
  push:
    branches:
      - main
name: Lint
jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Get date
        id: get-date
        shell: bash
        run: |
          echo "::set-output name=date::$(date -u "+%Y-%m")"
      - name: Restore golangci-lint cache
        uses: actions/cache@v4
        timeout-minutes: 10
        continue-on-error: true
        with:
          path: ${{ runner.temp }}/golangci-lint-cache
          key: ${{ runner.os }}-golangci-lint-cache-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-cache-
      - name: Run golangci-lint
        run: |
          make lint
            if [ -n "$(git status --porcelain)" ]; then
              printf "golangci-lint reported necessary changes\n"
              git diff
              exit 1
            fi
        env:
          GOLANGCI_LINT_CACHE: ${{ runner.temp }}/golangci-lint-cache
  golines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Run golines
        run: |
          make golines
          if [ -n "$(git status --porcelain)" ]; then
            printf "golines reported necessary changes\n"
            git diff
            exit 1
          fi
